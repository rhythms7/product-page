<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="https://i.ytimg.com/vi/lc5WIxAsJU4/maxresdefault.jpg" height="30" alt="logo">
            <h4 class="logo">Rhythm's Laptop Website</h4>
        </div>

        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>

        <div class="cart">
            <img src="https://icon-library.com/images/shopping-cart-png-icon/shopping-cart-png-icon-0.jpg" alt="cart" height="20">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p> The new 14 inch bazeless display offering a 4k
                        display with touch screen.</p>
                </div>
                <div class="cta">
                    <button class="cta-buy">Buy</button>
                    <button class="cta-add">Add to Cart</button>
                </div>
            </div>
                <div class="cover">
                    <img src="https://m.media-amazon.com/images/I/71PkoapDXRL._AC_SL1500_.jpg">
                </div>
        </section>
        <img class="bg" width="100%" height="100%" src="https://img.freepik.com/premium-vector/hand-drawn-party-doodle-happy-birthday-ornaments-background-pattern_111016-231.jpg?w=2000">
    </main>
</body>
</html>
